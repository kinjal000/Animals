<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Animal Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;

        .container {

            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;

        h1 {

        }

        .fact-box {
            background: #ffffff;

        }

        #factDisplay {

            color: #34495e;
            line-height: 1.6;
            margin: 0;
        }

        button {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
